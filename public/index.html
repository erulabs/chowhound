<!DOCTYPE html><html lang="en"><head><title>ChowHound</title><meta charset="UTF-8"><link rel="stylesheet" href="/style.css"></head><body ng-app="app"><header><span>Ch</span><span class="glyphicon glyphicon-time"></span><span>wH</span><span class="glyphicon glyphicon-time"></span><span>und</span></header><div data-ng-controller="chowhound" class="app"><div data-ng-show="!login.show &amp;&amp; teams.teams.length" class="menu"><button id="profileJewel" data-ng-click="profile.modalTrigger()" data-ng-class="{ active: profile.show }" class="item btn btn-default btn-xs">Profile</button><button data-ng-show="teams.isManager" data-ng-click="manager.show = !manager.show" data-ng-class="{ active: manager.show }" class="item btn btn-default btn-xs">Manager</button><div class="break"><button data-ng-click="break.modalTrigger()" class="btn btn-primary">Take off</button></div></div><div data-ng-show="login.show" class="login col-md-4 col-md-offset-4"><div data-ng-show="login.error" class="panel panel-warning"><div class="panel-body">{{ login.error }}</div></div><div class="panel panel-primary"><div class="panel-heading">Login</div><div class="panel-body text-center"><form method="post" action="/api/login" enctype="application/json"><div class="form-group"><input type="text" placeholder="Email" name="username" value="{{login.app.$cookies['x-chow-user']}}" class="form-control"><input type="password" placeholder="Password" name="password" class="form-control"><button type="submit" class="btn btn-primary">Submit</button></div></form><a href="#" data-ng-click="login.register()">Sign up</a></div></div></div><div data-ng-show="register.show" class="register col-md-6 col-md-offset-3"><div class="panel panel-primary"><div class="panel-heading">Register</div><div class="panel-body"><form data-ng-submit="register.submit()"><div class="form-group"><input type="email" placeholder="Email" data-ng-model="register.username" class="form-control"><input type="password" placeholder="Password" data-ng-model="register.password" class="form-control"><input type="password" placeholder="Confirm Password" data-ng-model="register.password_confirm" class="form-control"></div><div class="form-group text-center"><label for="timepicker_start">Work Starts at:</label><timepicker id="timepicker_start" data-ng-model="register.starttime" data-ng-change="register.starttimeChanged()" hour-step="1" minute-step="15" show-meridian="ismeridian" class="timepicker"></timepicker></div><div class="form-group text-center"><label for="timepicker_end">Work Ends at:</label><timepicker id="timepicker_end" data-ng-model="register.endtime" data-ng-change="register.starttimeChanged()" hour-step="1" minute-step="15" show-meridian="ismeridian" class="timepicker"></timepicker></div><div class="form-group center-margin text-center"><label>Which days do you work?</label><div class="small-margin-bottom"><button data-ng-model="register.dotw.mon" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.mon" class="glyphicon glyphicon-check">Monday</span><span data-ng-hide="register.dotw.mon" class="glyphicon glyphicon-unchecked">Monday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.tue" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.tue" class="glyphicon glyphicon-check">Tueday</span><span data-ng-hide="register.dotw.tue" class="glyphicon glyphicon-unchecked">Tueday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.wed" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.wed" class="glyphicon glyphicon-check">Wednesday</span><span data-ng-hide="register.dotw.wed" class="glyphicon glyphicon-unchecked">Wednesday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.thu" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.thu" class="glyphicon glyphicon-check">Thursday</span><span data-ng-hide="register.dotw.thu" class="glyphicon glyphicon-unchecked">Thursday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.fri" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.fri" class="glyphicon glyphicon-check">Friday</span><span data-ng-hide="register.dotw.fri" class="glyphicon glyphicon-unchecked">Friday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.sat" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.sat" class="glyphicon glyphicon-check">Saturday</span><span data-ng-hide="register.dotw.sat" class="glyphicon glyphicon-unchecked">Saturday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.sun" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.sun" class="glyphicon glyphicon-check">Sunday</span><span data-ng-hide="register.dotw.sun" class="glyphicon glyphicon-unchecked">Sunday</span></button></div></div><div class="form-group"><button type="submit" class="btn btn-primary">Sign up</button></div></form><a href="#" data-ng-click="register.back()">Back</a></div></div></div><div class="break col-md-8 col-md-offset-2"><script id="breakModalContent" type="text/ng-template"><div class="modal-header"><h3 class="modal-title">Take a break</h3></div><div class="modal-body"><div>Schedule picker?</div></div></script></div><div data-ng-show="profile.show || !teams.teams.length" class="profile col-md-6 col-md-offset-3"><div data-ng-show="!teams.teams.length &amp;&amp; !login.show &amp;&amp; !register.show" class="warn text-center"><div><span>You are not currently assigned to a team!</span><br><span>Ask for an invite from anyone on the team, or</span></div><div><button data-ng-show="!showJoinTeam" data-ng-click="showJoinTeam = !showJoinTeam" class="btn btn-primary padded">Create a new team!</button><div data-ng-show="showJoinTeam"><form data-ng-submit="profile.createTeam(newCreateTeamName)"><div class="input-group padded"><input type="text" placeholder="Choose a new team name!" data-ng-model="newCreateTeamName" class="form-control"><span class="input-group-btn"><button type="button" data-ng-click="profile.createTeam(newCreateTeamName)" class="btn btn-default">Create!</button></span></div></form></div></div></div><script id="profileModalContent" type="text/ng-template"><div class="modal-header"><h3 class="modal-title">Profile for {{ profile.username }}</h3></div><div class="modal-body"><div>You're current a member of the following teams:</div><div data-ng-repeat="team in teams.teams">{{ team }}</div><div class="form-group text-center"><label for="timepicker_start">Work Starts at:</label><timepicker id="timepicker_start" data-ng-model="register.starttime" data-ng-change="register.starttimeChanged()" hour-step="1" minute-step="15" show-meridian="ismeridian" class="timepicker"></timepicker></div><div class="form-group text-center"><label for="timepicker_end">Work Ends at:</label><timepicker id="timepicker_end" data-ng-model="register.endtime" data-ng-change="register.starttimeChanged()" hour-step="1" minute-step="15" show-meridian="ismeridian" class="timepicker"></timepicker></div><div class="form-group center-margin text-center"><label>Which days do you work?</label><div class="small-margin-bottom"><button data-ng-model="register.dotw.mon" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.mon" class="glyphicon glyphicon-check">Monday</span><span data-ng-hide="register.dotw.mon" class="glyphicon glyphicon-unchecked">Monday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.tue" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.tue" class="glyphicon glyphicon-check">Tueday</span><span data-ng-hide="register.dotw.tue" class="glyphicon glyphicon-unchecked">Tueday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.wed" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.wed" class="glyphicon glyphicon-check">Wednesday</span><span data-ng-hide="register.dotw.wed" class="glyphicon glyphicon-unchecked">Wednesday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.thu" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.thu" class="glyphicon glyphicon-check">Thursday</span><span data-ng-hide="register.dotw.thu" class="glyphicon glyphicon-unchecked">Thursday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.fri" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.fri" class="glyphicon glyphicon-check">Friday</span><span data-ng-hide="register.dotw.fri" class="glyphicon glyphicon-unchecked">Friday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.sat" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.sat" class="glyphicon glyphicon-check">Saturday</span><span data-ng-hide="register.dotw.sat" class="glyphicon glyphicon-unchecked">Saturday</span></button><span>&nbsp;</span><button data-ng-model="register.dotw.sun" type="button" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" class="btn btn-xs btn-default"><span data-ng-show="register.dotw.sun" class="glyphicon glyphicon-check">Sunday</span><span data-ng-hide="register.dotw.sun" class="glyphicon glyphicon-unchecked">Sunday</span></button></div></div><div class="text-center"><button type="button" data-ng-click="profile.saveProfile()" class="btn btn-primary">Save</button></div></div></script></div><div data-ng-show="teams.show" class="teams col-md-12"><div data-ng-show="teams.teams.length"><div data-ng-repeat="team in teams.teams"><div class="teamHeader col-md-6 col-md-offset-3">{{ team }}</div><div data-ng-show="manager.show" class="manager col-md-8 col-md-offset-2"><div class="panel panel-primary"><div class="panel-heading">Manager</div><div class="panel-body">Manager form</div></div></div><div data-ng-show="graph.show &amp;&amp; teams.teams.length" class="graph col-md-8 col-md-offset-2"><div class="panel panel-primary"><div class="panel-body ct-chart"></div></div></div><div data-ng-show="datatable.show &amp;&amp; teams.teams.length" class="datatable col-md-8 col-md-offset-2"><div>Data table</div></div></div></div></div><footer><div><span class="glyphicon glyphicon-fire"></span></div><div data-ng-show="teams.teams.length &gt; 0"><span>Logged in as {{ profile.username }} -&nbsp;</span><a data-ng-click="profile.logout()" href="#" class="less item">Logout</a></div><div><span>&nbsp;by&nbsp;</span><a href="http://seandonmooy.com" target="_blank" class="less">Seandon Mooy</a><span>&nbsp;-&nbsp;</span><a href="http://github.com/erulabs/chowhound" target="_blank" class="less">check the github</a></div></footer></div><script type="text/javascript" src="/vendor.js"></script><script type="text/javascript" src="/client.js"></script></body></html>
