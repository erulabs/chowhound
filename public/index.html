<!DOCTYPE html><html lang="en" data-ng-app="app"><head><title>Chowhound</title><meta charset="UTF-8"><link rel="stylesheet" href="/style.css"></head><body><header><span>Ch</span><span class="glyphicon glyphicon-time"></span><span>wH</span><span class="glyphicon glyphicon-time"></span><span>und</span></header><div data-ng-controller="chowhound" class="app"><div class="menu"><a data-ng-click="profile.show = !profile.show" data-ng-class="{ active: profile.show }" class="item btn btn-default btn-xs">Profile</a><a data-ng-click="manager.show = !manager.show" data-ng-class="{ active: manager.show }" class="item btn btn-default btn-xs">Manager</a><div class="break"><a data-ng-click="break.show = !break.show" class="btn btn-primary">Take off</a></div></div><div data-ng-show="loading.show" class="loading"><div>&nbsp;</div></div><div data-ng-show="login.show" class="login"><div class="panel panel-primary"><div class="panel-heading">Login</div><div class="panel-body text-center"><form data-ng-submit="login.submit()"><div class="form-group"><input type="text" placeholder="Email" data-ng-model="login.username" class="form-control"><input type="password" placeholder="Password" data-ng-model="login.password" class="form-control"><button type="submit" class="btn btn-primary">Submit</button></div></form><a href="#" data-ng-click="login.register()">Sign up</a></div></div></div><div data-ng-show="register.show" class="register"><div class="panel panel-primary"><div class="panel-heading">Register</div><div class="panel-body"><form data-ng-submit="register.submit()"><div class="form-group"><input type="email" placeholder="Email" data-ng-model="register.username" class="form-control"><input type="password" placeholder="Password" data-ng-model="register.password" class="form-control"><input type="groups" placeholder="Groups, if, any" data-ng-model="register.groups" class="form-control"><div>Some sort of schedule picker here</div><button type="submit" class="btn btn-primary">Sign up</button></div></form><a href="#" data-ng-click="register.back()">Back</a></div></div></div><div data-ng-show="break.show" class="break col-md-6 col-md-offset-3"><div class="panel panel-primary"><div class="panel-heading">Break</div><div class="panel-body">Take break</div></div></div><div data-ng-show="profile.show" class="profile col-md-6 col-md-offset-3"><div class="panel panel-primary"><div class="panel-heading">Profile</div><div class="panel-body">User profile</div></div></div><div data-ng-show="manager.show" class="manager col-md-6 col-md-offset-3"><div class="panel panel-primary"><div class="panel-heading">Manager</div><div class="panel-body">Manager form</div></div></div><div data-ng-show="graph.show" class="graph col-md-6 col-md-offset-3"><div>Graph</div></div><div data-ng-show="datatable.show" class="datatable col-md-6 col-md-offset-3"><div>Data table</div></div></div><footer><span>Written and created by Seandon Mooy at Rackspace Hosting</span></footer><script type="text/javascript" src="/vendor.js"></script><script type="text/javascript" src="/client.js"></script></body></html>
